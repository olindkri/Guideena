{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class='post'>
            <p id="date">{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <div id="textsec">
                <p>{{ post['content'] }}</p>
            </div>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
