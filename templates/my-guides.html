{% extends 'base.html' %}

{% block content %}
    <h1 id="title">{% block title %} My guides {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p id="date">{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <div id="textsec">
                <p>{{ post['content'] }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
