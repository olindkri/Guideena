{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} My posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <h3>{{ user['firstname'] }}</h3>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
