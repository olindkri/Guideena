<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend&family=Montserrat&family=Onest:wght@700&family=Rubik&display=swap');

        .post {
            padding: 10px;
            margin: 2vw;
            background-color: #f3f3f3;
            border-radius: 10px;
        }

        body {
            margin: 0;
        }

        nav {
            background-color: #f3f3f3;
            padding: 2vw;
        }

        nav a {
            color: #d64161;
            font-size: 2.5em;
            margin-right: 30px;
            text-decoration: none;
            font-family: 'Onest', sans-serif;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        h1, h2, h3 {
            font-family: 'Lexend', sans-serif;
        }

        #title {
            margin: 2vw;
        }

        p {
            font-family: 'Montserrat', sans-serif;
        }

        a {
            font-family: 'Rubik', sans-serif;
            text-decoration: none;
        }

        #button {
            font-family: 'Rubik', sans-serif;
            font-size: 1.2em;
            margin: 2vw;
            border-radius: 5px;
            padding: 10px;
            background-color: #8fd38f;
            outline: none;
            border: none;
            transition: 300ms;
        }

        #button:hover {
            background-color: #c6e7c6;
            transform: scale(1.05);
            transition: 300ms;
        }


        #send-button {
            font-family: 'Rubik', sans-serif;
            font-size: 1.2em;
            margin-right: 2vw;
            margin-top: 2vw;
            padding: 10px;
            height: 60px;
            border-radius: 5px;
            outline: none;
            border: none;
            background-color: #8fd38f;
            transition: 300ms;
        }

        #send-button:hover {
            background-color: #c6e7c6;
            transform: scale(1.05);
            transition: 300ms;
        }

        label {
            font-family: 'Lexend', sans-serif;
            width: 100%;
            margin: 2vw;
        }

        input {
            border: 2px solid #ccc;
            width: 15em;
            height: 2.5em;
            padding-left: 0.8em;
            margin: 2vw;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
        }

        textarea {
            height: 60px;
            margin: 2vw;
            padding: 12px 0.8em;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            resize: none;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f8f8f8;
            font-size: 16px;
        }

        #messagearea {
            height: 60px;
            width: 100%;
            margin-top: 2vw;
            padding: 12px 0.8em;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            resize: none;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f8f8f8;
            font-size: 16px;
        }

        #date {
            color: grey;
            font-size: 0.9rem;
        }

        #message-form {
            display: flex;
            vertical-align: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">GUIDES</a>
    <a href="{{ url_for('create') }}">CREATE</a>
    <a href="{{ url_for('chat') }}">CHATS</a>
    <a href="{{ url_for('user') }}">USER</a>
    <a href="{{ url_for('profile') }}">PROFILE</a>
</nav>
<div class="content">
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}
</div>
</body>
</html>
