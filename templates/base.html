<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend&family=Montserrat&family=Onest:wght@700&family=Rubik&display=swap');

        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 2.5em;
            margin-left: 50px;
            text-decoration: none;
            font-family: 'Onest', sans-serif;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        h1, h2, h3 {
            font-family: 'Lexend', sans-serif;
        }

        p {
            font-family: 'Montserrat', sans-serif;
        }

        a {
            font-family: 'Rubik', sans-serif;
            text-decoration: none;
        }

        #button {
            font-family: 'Rubik', sans-serif;
            font-size: 1.2em;
            margin: 5px;
            border-radius: 5px;
            outline: none;
            border: none;
        }

        label {
            font-family: 'Lexend', sans-serif;
        }

        input {
            border: 2px solid #ccc;
            width: 15em;
            height: 2.5em;
            padding-left: 0.8em;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
        }

        textarea {
            height: 150px;
            padding: 12px 0.8em;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f8f8f8;
            font-size: 16px;
        }

    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Guide</a>
    <a href="{{ url_for('create') }}">Create Post</a>
    <a href="{{ url_for('user') }}">Choose User</a>
    <a href="{{ url_for('profile') }}">Profile</a>
</nav>
<hr>
<div class="content">
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}

    {% block content %} {% endblock %}
</div>
</body>
</html>
