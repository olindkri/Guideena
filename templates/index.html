{% extends 'base.html' %}

{% block content %}
    <h1 id="title">{% block title %} All guides {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <h3>{{ post['firstname'] }}</h3>
            <p id="date">{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('view', id=post['id']) }}">View</a>
        </div>
    {% endfor %}
{% endblock %}
