{% extends 'base.html' %}

{% block content %}
    <div class='post'>
        <h1>{{ user['firstname'] }} {{ user['lastname'] }}</h1>
        <div id="textsec">
            <h3>{{ user['age'] }}</h3>
            <h3>{{ user['country'] }}</h3>
        </div>
    </div>
    <div class="post">
        <form method="post">
            <button id="button" type="submit">Message {{ user['firstname'] }}</button>
        </form>
    </div>
{% endblock %}
